<div id="register" (keydown.enter)="onKeyDown()">
    <div class="container animated bounceInDown">
        <h1 class="title">
            Registrierung
        </h1>
        <div>
            <input [(ngModel)]="email" type="text" placeholder="Email" style="margin-top: 5px;" />
        </div>
        <div>
            <input [(ngModel)]="password_1" type="password" placeholder="Passwort" />
        </div>
        <div>
            <input [(ngModel)]="password_2" type="password" placeholder="Passwort wiederholen" />
        </div>
        <div>
            <button type="button" (click)="onRegister()">Weiter</button>
        </div>
        <p>
            Du hast bereits keinen Account? Klick <a [routerLink]="[ '/login' ]">hier</a>, um dich einzuloggen.
        </p>
    </div>
    <div class="logo">
        <img src="/assets/logo/logo_transparent.png" alt="">
    </div>
    <div class="copyright">
        <span>â’¸ 2019 Vortex</span>
    </div>
</div>
