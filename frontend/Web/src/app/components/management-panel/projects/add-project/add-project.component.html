<div id="add-project">
    <h1>Add Project</h1>
    <div>
        <input type="text" placeholder="Name" [(ngModel)]="name" />
    </div>
    <div>
        <textarea
            [(ngModel)]="description"
            placeholder="Beschreibung"
        ></textarea>
    </div>
    <div>
        <p>Budget (in â‚¬)</p>
        <input type="number" placeholder="Budget" [(ngModel)]="budget" />
    </div>

        <input type="email" placeholder="Teamleiter (Email)" [(ngModel)]="leader">
    </div> -->
    <div>
        <p>Von</p>
        <input type="date" placeholder="Von" [(ngModel)]="startDate" />
    </div>
    <div>
        <p>Bis</p>
        <input type="date" placeholder="Bis" [(ngModel)]="endDate" />
    </div>
    <div>
        <button id="create" (click)="createProject()">Erstellen</button>
    </div>
</div>
