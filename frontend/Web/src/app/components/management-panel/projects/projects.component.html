<div id="projects">
    <div class="top">
        <button [routerLink]="['/add-project']">Add Project</button>
    </div>
    <div class="projects">
        <a
            *ngFor="let project of projects"
            [routerLink]="['/project', project.projectId]"
        >
            <app-project-item [project]="project"></app-project-item>
        </a>
    </div>
</div>
